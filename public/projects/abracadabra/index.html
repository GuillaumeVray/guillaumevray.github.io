<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Impact of Wealth on Eating Habits</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: #0b1020; color: #eef3ff; }
      header { padding: 1rem 1.25rem; border-bottom: 1px solid rgba(255,255,255,0.08); }
      main { padding: 1rem; max-width: 960px; margin: 0 auto; }
      .content { background: #0c1226; border: 1px solid #1f2937; border-radius: .5rem; padding: 1rem; }
      a { color: #93c5fd; }
      .note { color: #9ca3af; font-size: .9rem; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Impact of Wealth on Eating Habits (London)</h1>
      <p class="note">Rendered from the original Markdown. Asset links are adjusted for this embed.</p>
    </header>
    <main>
      <div id="md" class="content">Loadingâ€¦</div>
    </main>
    <script>
      async function load() {
        const res = await fetch('./index.md');
        let text = await res.text();
        // Fix absolute asset paths like /assets/... to ./assets/...
        text = text.replace(/\]\(\/(assets\/[^)]+)\)/g, "]($1)");
        text = text.replace(/src=\"\/(assets\/[^"]+)\"/g, 'src="$1"');
        document.getElementById('md').innerHTML = marked.parse(text);
      }
      load().catch(err => {
        console.error(err);
        document.getElementById('md').textContent = 'Failed to load content.';
      });
    </script>
  </body>
  </html>
